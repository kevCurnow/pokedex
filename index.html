<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun with Pokemon API</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="icon" href="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/84e42ded-b837-44ed-9788-7118630e64ff/d5f6tvv-91f4d1d5-fbfa-40b7-b359-5aebbe548889.png">
  </head>
  <body>
    <h1 class="col-md-8 offset-md-2 pokedex">Welcome to the Pokedex!</h1>
    <div class="alert alert-danger col-md-8 offset-md-2" role="alert" id="input-error">
      
    </div>
    <div class="input-group col-md-8 offset-md-2">
      <button class="btn btn-primary" id="random" onclick="randomPokemon()">RANDOM</button>
      <input type="text" class="form-control" placeholder="Enter a valid Pokemon number (1 - 807) or name" aria-label="Pokemon search" aria-describedby="button-addon2" id="search-box">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchedPokemon()">SEARCH</button>
      </div>
    </div>
    <div id="info" class="col-md-4 offset-md-4">
      <div class="text-center">
        <img id="sprite" />
      <img id="spriteShiny" />
      </div>
      
    <ul class="list-group rounded-circle" id="pokeInfo">
        <li class="list-group-item red" id="pokemonName">Name:</li>
        <li class="list-group-item red" id="pokeNumber">Number:</li>
        <li class="list-group-item red" id="pokemonType">Type:</li>
        <li class="list-group-item" id="middleLine"></li>
        <li class="list-group-item white" id="height">Height:</li>
        <li class="list-group-item white"id="weight">Weight:</li>
        <li class="list-group-item white"id="evoFrom">Evolves From:</li>
    </ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
